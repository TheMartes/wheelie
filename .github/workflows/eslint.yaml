name: Build frontend
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      working-directory: ./frontend
      run: npm install
    - name: Run ESLint
      working-directory: ./frontend
      run: npm run lint
    - name: Build App
      working-directory: ./frontend
      run: npm run build
